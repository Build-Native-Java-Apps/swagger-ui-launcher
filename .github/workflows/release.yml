# Create release

name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

jobs:

  build:
    name: Build binary file on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.2.0'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2    

      - name: Build
        run: |
          ./gradlew nativeCompile
          
      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: swagger-ui-launcher-${{ matrix.os }}
          path: |
            build/native/nativeCompile/swagger-ui-launcher*
            !build/native/nativeCompile/*.txt
          retention-days: 1
  release:
    name: "Release"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2

      - name: Rename files
        run: |
          mv swagger-ui-launcher-macos-latest/swagger-ui-launcher swagger-ui-launcher-macos-latest/swagger-ui-launcher-macos
          mv swagger-ui-launcher-ubuntu-latest/swagger-ui-launcher swagger-ui-launcher-ubuntu-latest/swagger-ui-launcher-ubuntu

      - name: Create a Github Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          title: ${{ github.ref_name }}
          files: |
            swagger-ui-launcher-windows-latest/swagger-ui-launcher.exe
            swagger-ui-launcher-macos-latest/swagger-ui-launcher-macos
            swagger-ui-launcher-ubuntu-latest/swagger-ui-launcher-ubuntu
